<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>お問い合わせフォーム</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="contact-form">
        <p class="title">ご予約はこちら</p>

        <form action="https://api.staticforms.xyz/submit" method="post">
            <input type="hidden" name="accessKey" value="01fea6a4-8949-418d-97ea-53c26ed6ff2b">
            <input type="hidden" name="subject" value="Test">
            <div class="item">
                <label class="label">お名前</label>
                <input type="text" class="inputs" name="name" required />
            </div>

            <div class="item">
                <label class="label">メールアドレス</label>
                <input type="email" class="inputs" name="email" />
            </div>

            <div class="item">
                <p class="label">ご予約席</p>
                <div class="inputs">
                    <input id="s" type="radio" name="menu" value="s" /><label for="s">S席</label>
                    <input id="a" type="radio" name="menu" value="a" /><label for="a">A席</label>
                    <input id="b" type="radio" name="menu" value="b" /><label for="b">B席</label>
                </div>
            </div>

            <div class="item">
                <label class="label">ご質問</label>
                <textarea class="inputsf" placeholder="ご質問はこちら"></textarea>
            </div>

            <div class="button-area">
                <input type="submit" value="予約決定" />
                <input type="reset" value="リセット" />
            </div>
    </div>
    </form>
    </div>
</body>

</html>
